<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Test</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container">
    <div id="body-header" class="row-align-items-start">
      <h1 class="page-header">Add Test Group</h1>
    </div>
    <hr>
    <div id="body-content">
      <form>
        <div class="form-group" class="row-align-items-center">
          <p>Group Label</p>
          <input class="form-control" type="text" id="test-label" value="" placeholder="Enter label" autofocus onclick="this.select()">
          <hr>
          <div id="testList">
            <p><u>Choose tests to include:</u></p>
            <div class="form-check" id=testDiv>
              <!--All Tests option-->
              <input class="form-check-input" type="checkbox" name="all-tests" id="all" value="all_tests">
              <label class="form-check-label" for="all-tests">Select/Deselect All</label><br>
            </div>
            <blockquote class="blockquote">
              <footer class="blockquote-footer">Select/Deselect all test options</footer>
            </blockquote>
            <!--End all tests option-->
            <!---Test list to be added via js-->

          </div>
          <hr>
        </div>
      </form>
    </div>
    <div id="body-footer" class="row-align-items-end">
      <button type="submit" class="btn btn-success" onclick="getCheckedBoxes(event)">Add Group</button>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            Inputs for values
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="addTest.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
