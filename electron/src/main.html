<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Usability Testing</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!--link rel="stylesheet" href="../styles.css"-->
  <script src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="page-header">Usability Testing Tool
        <small class="text-muted">Automated</small>
      </h1>
    </div>
    <hr>
    <div class="container" id="website">
      <form>
        <div class="form-group">
          <div id="websiteUrl">
            <label for="websiteUrl">Website Url
            </label>
            <input class="form-control" type="text" id="url" placeholder="https://www.phptravels.net"
              value="https://www.phptravels.net" type="url" pattern="https:\/\/www\.\w+.">
          </div>
        </div>
        <div class="form-check" id=testDiv>
          <input id="headless" class="form-check-input" type="checkbox" name="headless-check">
          <label class="form-check-label" for="headless-check">Headless mode</label>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-block" id="createTest" onclick="callAddWindow()">Create
          Test</button>
      </form>
      <hr>
    </div>
    <div class="container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Test Label</th>
            <th scope="col">Tests</th>
          </tr>
        </thead>
        <tbody id="tests">

        </tbody>
      </table>
    </div>
    <hr>
    <div class="container">
      <div class="footer">
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-warning" id="clearTest" onclick="clearTests()">Clear</button>
            <button type="button" class="btn btn-success" id="startTest" onclick="callTests()">Start</button>
            <button type="button" class="btn btn-danger" id="StopTest" onclick="stopTests()">Stop</button>
          </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    -->
</body>

</html>
