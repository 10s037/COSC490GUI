<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Usability Testing</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <div id="body-container" class="container">
    <div id="body-header" class="row-align-items-start">
      <h1 class="page-header">Usability Testing Tool
        <small class="text-muted">Automated</small>
      </h1>
      <hr>
      <form>
        <div class="form-group">
          <div id="websiteUrl">
            <label for="websiteUrl">Website Url
            </label>
            <input class="form-control" type="text" id="url" placeholder="https://www.phptravels.net"
              value="https://www.phptravels.net" type="url" pattern="https:\/\/www\.\w+.">
          </div>
        </div>
        <div class="form-check" id=testDiv>
          <input id="headless" class="form-check-input" type="checkbox" name="headless-check" checked>
          <label class="form-check-label" for="headless-check">Headless mode</label>
        </div>
      </form>
    </div>
    <div id="content" class="row-align-items-center">
      <hr>
      <!---->
      <div class="container">
        <div class="row justify-content-center">
          <button type="button" class="btn btn-primary " id="createTest" onclick="callAddWindow()">
            New Test Group
          </button>
        </div>
      </div>
      <!---->
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Group Name</th>
            <th scope="col">Tests</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tests">

        </tbody>
      </table>
      <div id="test-alerts" class="alert-container">
      
      </div>
    </div>
    <div id="footer" class="row-align-items-end">
      <hr>
      <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
          style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          0%</div>
      </div>
      <div id="footer-btns" class="col-sm">
        <div class="row justify-content-around">
          <button type="button" class="btn btn-success col" id="startTest" onclick="callTests()">Run</button>
          <button type="button" class="btn btn-danger col" id="StopTest" onclick="stopTests()">Stop</button>
          <!-- Button trigger modal -->
          <button id="modal-btn" type="button" class="btn btn-primary col" data-toggle="modal" data-target="#modal" disabled>
            View Results
          </button>
          <!-------------------------->
          <button type="button" class="btn btn-warning col" id="clearTest" onclick="clearTests()">Clear Test Groups</button>
        </div>        
      </div>
      <div id="log-alerts" class="alert-container">
      
      </div>
    </div>
  </div>  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="modal-save" type="button" class="btn btn-primary">Save Results</button>
        </div>
      </div>
    </div>
  </div>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="scripts/alerts.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
