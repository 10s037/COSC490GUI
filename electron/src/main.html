<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Usability Testing</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <div id="body-container" class="container">
    <div id="body-header" class="row-align-items-start">
      <h1 class="page-header">Usability Testing Tool
        <small class="text-muted">Automated</small>
      </h1>
      <hr>
      <form>
        <div class="form-group">
          <div id="websiteUrl">
            <label for="websiteUrl">Website Url
            </label>
            <input class="form-control" type="text" id="url" placeholder="https://www.phptravels.net"
              value="https://www.phptravels.net" type="url" pattern="https:\/\/www\.\w+.">
          </div>
        </div>
        <div class="form-check" id=testDiv>
          <input id="headless" class="form-check-input" type="checkbox" name="headless-check">
          <label class="form-check-label" for="headless-check">Headless mode</label>
        </div>
      </form>
    </div>
    <div id="content" class="row-align-items-center">
      <hr>
      <button type="button" class="btn btn-primary btn-block" id="createTest" onclick="callAddWindow()">
        Create Test</button>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Test Label</th>
            <th scope="col">Tests</th>
          </tr>
        </thead>
        <tbody id="tests"></tbody>
      </table>
    </div>
    <div id="footer" class="row-align-items-end">
      <hr>
      <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
          style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          0%</div>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" id="clearTest" onclick="clearTests()">Clear</button>
        <button type="button" class="btn btn-success" id="startTest" onclick="callTests()">Start</button>
        <button type="button" class="btn btn-danger" id="StopTest" onclick="stopTests()">Stop</button>
      </div>
    </div>
  </div>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
